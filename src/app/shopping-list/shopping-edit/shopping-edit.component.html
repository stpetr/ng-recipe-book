<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="handleSubmit(f)" #f=ngForm>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{isEditMode ? 'Update' : 'Create'}}</button>
          <button
            *ngIf="isEditMode"
            class="btn btn-danger"
            type="button"
            (click)="handleDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="handleClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
