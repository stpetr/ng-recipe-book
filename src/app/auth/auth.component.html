<div class="row auth-wrap">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error">
      <div class="alert alert-danger">
        <p>{{error}}</p>
      </div>
    </div>
    <div class="loading-spinner-wrap" *ngIf="isLoading">
      <app-loading-spinner />
    </div>
    <form #authForm="ngForm" (ngSubmit)="handleSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        &nbsp;
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleSwitchMode()"
        >
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
